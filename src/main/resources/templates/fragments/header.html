<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos CSS -->
    <style>
        /* Resetando margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
            text-transform: uppercase;
            text-decoration: none;
        }

        .logo:hover {
            color: #e74c3c;
        }

        /* Barra de navegação */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Links do menu */
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #e74c3c;
            transform: translateY(-2px); /* Efeito de elevação */
        }

        nav ul li a:focus, nav ul li a:active {
            outline: none;
            background-color: #c0392b;
        }

        /* Ícones de carrinho e login */
        .icon {
            font-size: 18px;
            margin-left: 10px;
            display: inline-block;
        }

        /* Links de autenticação */
        .auth-links a {
            margin-left: 15px;
            color: white; /* Deixa o texto branco */
            text-decoration: none; /* Remove o sublinhado */
        }

        /* Remove o sublinhado ao passar o mouse */
        .auth-links a:hover {
            text-decoration: none;
            background-color: transparent;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Início do cabeçalho -->
<header>
    <nav>
        <!-- Logo -->
        <a href="/" class="logo">E-Shop</a>

        <!-- Menu de navegação -->
        <ul>
            <li><a href="/">Início</a></li>
            <li><a href="/products">Produtos</a></li>
            <li><a href="/categories">Categorias</a></li>
            <li><a href="/about">Sobre Nós</a></li>
            <li><a href="/contact">Contato</a></li>
        </ul>

        <!-- Links de autenticação e carrinho -->
        <div class="auth-links">
            <li sec:authorize="!isAuthenticated()">
                <a href="/person/login">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="/person/update/register">Minha Conta</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="/person/logout">Sair</a>
            </li>

            <!-- Carrinho de compras -->
            <li>
                <a href="/cart">
                    <span class="icon">&#x1F6D2;</span> <!-- Ícone de carrinho -->
                    <span class="cart-count" th:text="${cartCount}">0</span> <!-- Exibe a quantidade de itens no carrinho -->
                </a>
            </li>
        </div>
    </nav>
</header>
<!-- Fim do cabeçalho -->

</body>
</html>

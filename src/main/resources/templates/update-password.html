<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/update-password.css">
</head>
<body>
<div th:replace="~{fragments/header.html}"></div>

<div class="update-container">
    <h3>Alterar Senha</h3>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/person/update/password}" method="post">
        <div class="form-group">
            <label for="oldPassword">Senha Antiga</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Digite sua senha antiga" required />
        </div>
        <div class="form-group">
            <label for="newPassword">Nova Senha</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Digite sua nova senha" required />
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirmar Nova Senha</label>
            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirme sua nova senha" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn-custom btn-block">Alterar Senha</button>
        </div>
    </form>
    <div class="text-center">
        <p>Deseja cancelar? <a href="/person/profile">Voltar para o perfil</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

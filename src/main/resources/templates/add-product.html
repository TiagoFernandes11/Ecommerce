<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header.html}"></div>
<div class="container mt-5">
    <h1>Cadastro de Produto</h1>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/product/register}" th:object="${product}" method="post">
        <!-- Campo Nome -->
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nome do Produto">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- Campo Descrição -->
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Descrição do Produto">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <!-- Campo Preço -->
        <div class="mb-3">
            <label for="price" class="form-label">Preço</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" placeholder="Preço do Produto">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <!-- Campo URL da Imagem -->
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL da Imagem</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" placeholder="URL da Imagem">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

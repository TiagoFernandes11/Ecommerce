<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/product.css">
</head>
<body>
<!-- Incluindo cabeçalho -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-5">
    <!-- Breadcrumb para navegação -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/products">Produtos</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}">Produto</li>
        </ol>
    </nav>

    <!-- Detalhes do Produto -->
    <div class="product-details">
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <div class="row">
            <!-- Imagem do Produto -->
            <div class="col-md-6">
                <img th:src="@{${product.imageUrl}}" alt="Imagem do Produto" class="img-fluid" />
            </div>

            <!-- Detalhes do Produto -->
            <div class="col-md-6">
                <h2 th:text="${product.name}"></h2>
                <p th:text="${product.description}"></p>
                <h4>Preço: R$ <span th:text="${product.price}"></span></h4>

                <!-- Botão Adicionar ao Carrinho -->
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" th:name="productId" th:value="${product.id}" />
                    <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

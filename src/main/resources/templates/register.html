<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Resetando margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais do body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Cabeçalho fixo no topo */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Logo no cabeçalho */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
            text-transform: uppercase;
            text-decoration: none;
        }

        .logo:hover {
            color: #e74c3c;
        }

        /* Menu de navegação no cabeçalho */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end; /* Alinha os itens à direita */
            gap: 20px; /* Espaçamento entre os itens */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 4px; /* Bordas arredondadas */
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

        /* Estilos para o formulário */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 100px; /* Deixa espaço abaixo do cabeçalho fixo */
            margin: 100px auto 0 auto; /* Centraliza o formulário na tela */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-container .error {
            color: red;
            font-size: 0.875em;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<header>
    <a href="/" class="logo">E-Shop</a>
    <nav>
        <ul>
            <li><a href="/">Página Inicial</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/person/register">Cadastrar</a></li>
            <li><a href="/person/login">Fazer Login</a></li>
        </ul>
    </nav>
</header>

<!-- Formulário de cadastro -->
<div class="form-container">
    <h2>Cadastro de Pessoa</h2>

    <div th:text="${error}"></div>

    <form action="#" th:action="@{/person/register}" th:object="${person}" method="post">

        <!-- Nome -->
        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Digite o nome" />
            <div th:if="${#fields.hasErrors('name')}" class="error">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Digite o e-mail" />
            <div th:if="${#fields.hasErrors('email')}" class="error">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <!-- Senha -->
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Digite a senha" />
            <div th:if="${#fields.hasErrors('password')}" class="error">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <!-- Confirmar Senha -->
        <div>
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirme a senha" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="error">
                <span th:errors="*{confirmPassword}"></span>
            </div>
        </div>

        <!-- Botão de Cadastro -->
        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>

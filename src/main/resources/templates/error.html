<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro - E-commerce</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="/assets/styles/error.css">
</head>
<body>
<div class="container">
    <h1>Opa, algo deu errado!</h1>
    <p>Desculpe, mas não conseguimos encontrar a página ou ocorreu um erro no servidor.</p>

    <!-- Exibe um código de erro se estiver presente -->
    <div th:if="${errorCode}">
        <p><strong>Código de erro:</strong> <span th:text="${errorCode}"></span></p>
    </div>

    <p>Por favor, tente novamente mais tarde ou <a href="/" title="Voltar para a página inicial">volte para a página inicial</a>.</p>
</div>
</body>
</html>

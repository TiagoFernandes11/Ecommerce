<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/update-user.css">
</head>
<body>
<div th:replace="~{fragments/header.html}"></div>

<div class="update-container">
    <h3>Atualizar Cadastro</h3>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/person/update/register}" method="post">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn-custom btn-block">Atualizar</button>
        </div>
    </form>
    <div class="text-center">
        <p>Deseja cancelar? <a href="/person/profile">Voltar para o perfil</a></p>
        <p><a href="/person/update/password">Alterar senha</a></p> <!-- Link para a página de alteração de senha -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
